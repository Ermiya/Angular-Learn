<div class="container" dir="rtl">
<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSubmit()" #f="ngForm">
      <div id="user-data">
        <div class="form-group">
          <label for="username" >نام کاربری</label>
          <input 
            type="text" 
            id="username" 
            class="form-control"
            ngModel
            name="username"
            required>
        </div>
        <p>لطفا نام کاربری خود را وارد کنید</p>
        <button class="btn btn-default" type="button">پیشنهاد نام کاربری</button>
        <div class="form-group">
          <label for="email" >پست الکترونیک</label>
          <input 
            type="email" 
            id="email" 
            class="form-control"  
            ngModel 
            name="email"
            required
            email
            #email="ngModel">
        </div>
        <span class="help-block" *ngIf="!email.valid && email.touched">لطفا ایمیل معتبری وارد نمایید</span>
      </div>
      <div class="form-group">
        <label for="email" >سوال امنیتی</label>
        <select 
          class="form-control" 
          id="secret"
          ngModel
          name="secret">
          <option value="pet">غذای مورد علاقه شما چیست</option>
          <option value="teacher">نام اولین معلم شما چیست</option>
        </select>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">ثبت فرم</button>
    </form>
  </div>
</div>

</div>
