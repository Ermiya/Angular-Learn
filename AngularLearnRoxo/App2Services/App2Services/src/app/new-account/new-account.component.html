<div class="row">
  <div class="col-xs-10 col-md-8 col-md-offset-2">
    <div class="form-group">
      <label class="col-sm-2"> نام كاربري</label>
      <input type="text" class="form-control" #accountName />
    </div>
    <div class="form-group">

        <select class="form-control" #status>
            <option value="فعال">فعال</option>
            <option value="غير فعال">غير فعال</option>
            <option value="نامشخص">نامشخص</option>

          </select>
    </div>

    <button class="btn btn-primary" (click)="onCreateAccount(accountName.value,status.value)"> افزودن </button>
  </div>
</div>
