<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <div class="row">
      <div class="col-xs-12">
        <form>
          <div class="row">
            <div class="col-sm-5 form-group">
              <label for="name">نام ماده مورد نياز</label>
              <input type="text" id="name" class="form-control" />
            </div>

            <div class="col-sm-2 form-group">
              <label for="name">مقدار</label>
              <input type="number" id="amount" class="form-control" />
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 form-group">
              <button class="btn btn-primary" type="button"> بازنويسي</button>
              <button class="btn btn-danger" type="button"> حذف</button>
              <button class="btn btn-success" type="submit"> افزودن</button>
            </div>
          </div>
          <hr />
        </form>
      </div>
    </div>
    <ul class="list-group" style="direction: ltr">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let ingredient of ingredients"
      >
        {{ ingredient.name }} ({{ ingredient.amount }})
      </a>
    </ul>
  </div>
</div>
