<div class="container" dir="rtl">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
         <div formGroupName="userData">
          <div class="form-group">
            <label for="username" >نام کاربری</label>
            <input
              type="text"
              id="username"
              class="form-control"
              formControlName="username"
            >
            <span class="help-block" *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched" >
              <span *ngIf="signupForm.get('userData.username').errors['required']">نام كاربري خود را وارد كنيد</span>
              <span *ngIf="signupForm.get('userData.username').errors['nameIsBlocked']">نام كاربري شما معتبر نيست</span>
            </span>
          </div>
          <div class="form-group">
              <label for="email" >پست الکترونیک</label>
              <input
                type="email"
                id="email"
                class="form-control"
                formControlName="email"
                >
            <span class="help-block" *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched">ايميل  خود را وارد كنيد</span>
            </div>
         </div>
         <div formArrayName="addresses">
           <h3> آدرس ها </h3>
           <button class="btn btn-default" type="button" (click)="onNewAddress()"> افزودن آدرس جديد</button>
           <div class="form-group" *ngFor="let address of signupForm.get('addresses').controls; let i =index">
             <input type="text" class="form-control" [formControlName]="i">
           </div>
         </div>

              <div class="radio" *ngFor="let gender of genders">

                  <label >
                    <input type="radio"  [value]="gender" formControlName="gender">{{gender}}
                  </label>

                </div>
                <button class="btn btn-primary" type="submit" >ثبت </button>
      </form>
    </div>
  </div>
</div>
