<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd=!onlyOdd">تغییر عدد به فرد</button>
      <br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item" 
              *ngFor="let odd of oddNumbers" 
              [ngClass]="{'odd': odd%2 !==0}"
              [ngStyle]="{'backgroundColor': odd%2 !==0? 'yellow' : 'transparent'}"
              >
            {{odd}}
          </li>
        </div>

        <div  *ngIf="!onlyOdd">
          <li class="list-group-item" 
          *ngFor="let even of evenNumbers"
          [ngClass]="{'odd': odd%2 !==0}"
          [ngStyle]="{backgroundColor: even%2 !==0? 'yellow' : 'transparent'}"
          >
            {{even}}
          </li>
        </div>
      </ul>
<p appBasicHighlight >به آکادمی روکسو خوش آمدید</p>
<p appBetterHighlight >به آکادمی روکسو خوش آمدید</p>

    </div>
  </div>
</div>
