      <br>
      <ul class="list-group">

              >
            {{odd}}

        <div *appUnless="onlyOdd">
          <li class="list-group-item" *ngFor="let odd of oddNumbers" [ngClass]="{'odd': odd%2 !==0}" [ngStyle]="{'backgroundColor': odd%2 !==0? 'yellow' : 'transparent'}">
            {{odd}}
          </li>
        </div>

        <div *appUnless="!onlyOdd">
          <li class="list-group-item" *ngFor="let even of evenNumbers" [ngClass]="{'odd': odd%2 !==0}" [ngStyle]="{backgroundColor: even%2 !==0? 'yellow' : 'transparent'}">
            {{even}}
          </li>
        </div>
        <div class="panel-body" [ngSwitch]="value">
          <p *ngSwitchCase="10">
            100000
          </p>
          <p *ngSwitchCase="11">
            1111111
          </p>
          <p *ngSwitchDefault>
            000000
          </p>
        </div>
      </ul>
      <p appBasicHighlight>به آکادمی روکسو خوش آمدید</p>
      <p appBetterHighlight [highlightColor]="'red'" [defaultColor]="'pink'">به آکادمی روکسو خوش آمدید</p>

    </div>
  </div>
</div>
