
<h2>Register</h2>
<hr/>
<form (ngSubmit)="save()" [formGroup]="registerForm">
    <div class="form-group">
        <label for="exampleInputEmail1">User Name</label>
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="User Name" name="username" [formControl]="username" >
<div [hidden]="username.valid || username.untouched">
  <div [hidden]="!username.hasError('required')" class="text-danger">
    Please Enter User Name
    </div>
    <div [hidden]="!username.hasError('minlength')" class="text-danger">
     Min Length Is 5
      </div>
</div>
      </div>
      <div class="form-group">
          <label for="exampleInputEmail1">Password</label>
          <input type="password" class="form-control" id="exampleInputEmail1" placeholder="Password" name="password"  [formControl]="password">
          <div [hidden]="password.valid || password.untouched">
            <div [hidden]="!password.hasError('required')" class="text-danger">
              Please Enter password
              </div>
          </div>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" name="email"  [formControl]="email">
            <div [hidden]="email.valid || email.untouched">
              <div [hidden]="!email.hasError('required')" class="text-danger">
                Please Enter Email
                </div>
            </div>
          </div>
          <div class="form-group">
              <label for="exampleInputEmail1">Address</label>
              <textarea class="form-control" placeholder="Enter Address ..." rows="10" name="address"  [formControl]="address"></textarea>
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-success" value="Save" [disabled]="!registerForm.valid"/>
              </div>
</form>
